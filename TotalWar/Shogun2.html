
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total War SHOGUN 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Rubik', sans-serif;
      color: white;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Shogun 2</h1>
  <ul id="fileList">Loading...</ul>

  <script>
    const folderId = "1zYVOwQN--y78iTUnku67DyABh5maAfV";
    const apiKey = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";

    async function listFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${apiKey}&fields=files(id,name,mimeType,webViewLink)`;
      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      if (!data.files || data.files.length === 0) {
        list.innerHTML = "<li>No files found.</li>";
        return;
      }

      data.files.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = file.webViewLink;
        link.target = "_blank";
        link.textContent = `${file.name} (${file.mimeType})`;
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
</html>
