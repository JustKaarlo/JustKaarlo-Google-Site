<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total War THRONES OF BRITANNIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Rubik', sans-serif;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1><img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/Graphics/TotalWar_Thrones.png" alt="Thrones"
      style="height: 24px; vertical-align: middle; margin-right: 8px;">Thrones of Britannia</h1>
  <ul id="fileList">Loading...</ul>

  <script>
    const folderId = "1vizoQOE_gq9rK9LgrxeNgFoikw75AX2h";
    const apiKey = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";

    async function listFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink)`;
      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      if (!data.files || data.files.length === 0) {
        list.innerHTML = "<li>No files found.</li>";
        return;
      }

      data.files.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = file.webViewLink;
        link.target = "_blank";
        const icon = document.createElement("img");
        icon.src = file.iconLink;
        icon.alt = "";
        icon.style.height = "20px";
        icon.style.verticalAlign = "middle";
        icon.style.marginRight = "8px";

        link.textContent = ""; // Clear existing text
        link.appendChild(icon);
        link.appendChild(document.createTextNode(file.name));
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
</html>
