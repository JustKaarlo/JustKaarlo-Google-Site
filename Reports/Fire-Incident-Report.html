<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Rescue Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: transparent;
      padding: 30px;
      max-width: 850px;
      margin: auto;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-title {
      font-size: 28px;
      font-weight: bold;
      color: #800000;
    }

    .sub-logo {
      font-size: 14px;
      color: #555;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin: 25px 0 10px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .field-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    .field-group label {
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="datetime-local"],
    select {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
      font-family: 'Rubik', sans-serif;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 8px;
    }

    .checkbox-group label {
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 6px;
    }

    .unit-info {
      text-align: center;
      font-size: 14px;
      color: #222;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f2f2f2;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .wide {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: #3c78d8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Rubik', sans-serif;
    }

    button:hover {
      background-color: #5187dc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo-title">SAN ANDRES FIRE RESCUE</div>
    </div>

    <div class="row">
      <div class="field-group wide">
        <label>Time & Date</label>
        <input type="datetime-local">
      </div>
      <div class="field-group wide">
        <label>Location of Incident</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="field-group wide">
        <label>FIRE UNIT(S) ON SCENE</label>
        <input type="text">
      </div>
    </div>

    <div class="section-title">SCENE DETAILS</div>
    <div class="row">
      <div class="field-group">
        <label>Incident Type</label>
        <select>
          <option value="">Select</option>
          <option>STRUCTURE FIRE</option>
          <option>VEHICLE FIRE</option>
          <option>WILDFIRE/BRUSH FIRE</option>
          <option>ELECTRICAL FIRE</option>
          <option>KITCHEN FIRE</option>
          <option>EXPLOSION</option>
          <option>OTHER</option>
        </select>
      </div>
      <div class="field-group">
        <label>Fire Spread Level</label>
        <select>
          <option value="">Select</option>
          <option>MINOR</option>
          <option>MODERATE</option>
          <option>EXTENSIVE</option>
          <option>OUT OF CONTROL</option>
        </select>
      </div>
      <div class="field-group wide">
        <label>Methods Used</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Water</label>
          <label><input type="checkbox"> Foam</label>
          <label><input type="checkbox"> Fire Extinguishers</label>
        </div>
      </div>
    </div>

    <button onclick="resetForm()">Submit</button>
  </div>

  <script>
    function resetForm() {
      const elements = document.querySelectorAll('input, select');
      elements.forEach(el => {
        if (el.type === 'checkbox') el.checked = false;
        else el.value = '';
      });
    }
  </script>
</body>
</html>
