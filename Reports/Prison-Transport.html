<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOC Transport Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: transparent;
      padding: 30px;
      max-width: 850px;
      margin: auto;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-title {
      font-size: 20px;
      font-weight: bold;
    }

    .sub-header {
      font-size: 14px;
      color: #444;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin: 25px 0 10px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .field-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    .field-group label {
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="date"],
    input[type="datetime-local"] {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
      font-family: 'Rubik', sans-serif;
    }

    .wide {
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #ddd;
    }

    .btn {
      background-color: #2d5e88;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #1b3f5a;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #2d5e88;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1b3f5a;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Seal_of_California.svg/200px-Seal_of_California.svg.png" alt="Logo" width="80">
      <div class="logo-title">San Andreas Department of Corrections and Rehabilitation</div>
    </div>

    <div class="row">
      <div class="field-group">
        <label>Date Submitted</label>
        <input type="date">
      </div>
    </div>

    <div class="section-title">TRANSPORT DETAILS</div>
    <div class="row">
      <div class="field-group">
        <label>Time & Date</label>
        <input type="datetime-local">
      </div>
      <div class="field-group">
        <label>Pickup Location</label>
        <input type="text">
      </div>
      <div class="field-group">
        <label>Prison Facility</label>
        <input type="text" value="Bolingbroke Pen." readonly>
      </div>
    </div>

    <div class="section-title">SUSPECT(S) INFORMATION</div>

    <table id="suspect-table">
      <thead>
        <tr>
          <th>NO#</th>
          <th>NAME</th>
          <th>GENDER</th>
          <th>DATE OF BIRTH</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1-#</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="date"></td>
        </tr>
      </tbody>
    </table>
    <button class="btn" onclick="addSuspectRow()">+ Add Suspect</button>

    <div class="section-title">CUSTODY TRANSFER</div>
    <div class="row">
      <div class="field-group">
        <label>Received By</label>
        <input type="text">
      </div>
      <div class="field-group">
        <label>Department</label>
        <input type="text">
      </div>
    </div>

    <button type="submit" onclick="resetForm()">Submit</button>
  </div>

  <script>
    let suspectCount = 1;
    function addSuspectRow() {
      suspectCount++;
      const tbody = document.getElementById('suspect-table').querySelector('tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${suspectCount}-#</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="date"></td>
      `;
      tbody.appendChild(row);
    }

    function resetForm() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => input.type === 'checkbox' ? input.checked = false : input.value = '');
      
      const tbody = document.getElementById('suspect-table').querySelector('tbody');
      tbody.innerHTML = `
        <tr>
          <td>1-#</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="date"></td>
        </tr>
      `;
      suspectCount = 1;
    }
  </script>
</body>
</html>
