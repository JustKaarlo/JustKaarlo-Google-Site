<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOC Transport Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: transparent;
      padding: 30px;
      max-width: 850px;
      margin: auto;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 80px;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 5px 0 0;
      font-size: 20px;
    }

    .header p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin: 25px 0 10px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .field-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    .field-group label {
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="date"],
    input[type="datetime-local"] {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
      font-family: 'Rubik', sans-serif;
    }

    .wide {
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th,
    table td {
      border: 1px solid #999;
      padding: 6px 8px;
      text-align: center;
      font-size: 14px;
    }

    .add-button {
      background-color: #2e5a88;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-button:hover {
      background-color: #1b3c5d;
    }

    button {
      width: 100%;
      background-color: #2e5a88;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b3c5d;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="https://i.imgur.com/G5FUTlL.png" alt="DOC Logo">
      <h2>San Andreas<br>Department of Corrections and Rehabilitation</h2>
    </div>

    <div class="row">
      <div class="field-group">
        <label>Date Submitted</label>
        <input type="date">
      </div>
    </div>

    <div class="section-title">TRANSPORT DETAILS</div>
    <div class="row">
      <div class="field-group">
        <label>Time & Date</label>
        <input type="datetime-local">
      </div>
      <div class="field-group">
        <label>Pickup Location</label>
        <input type="text">
      </div>
      <div class="field-group">
        <label>Prison Facility</label>
        <input type="text" value="Bolingbroke Pen." readonly>
      </div>
    </div>

    <div class="section-title">SUSPECT(S) INFORMATION</div>
    <table id="suspectTable">
      <thead>
        <tr>
          <th>NO#</th>
          <th>NAME</th>
          <th>GENDER</th>
          <th>DATE OF BIRTH</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1-#</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="date"></td>
        </tr>
      </tbody>
    </table>
    <button class="add-button" onclick="addSuspect()">+ Add Suspect</button>

    <div class="section-title">CUSTODY TRANSFER</div>
    <div class="row">
      <div class="field-group">
        <label>Received By</label>
        <input type="text">
      </div>
      <div class="field-group">
        <label>Department</label>
        <input type="text">
      </div>
    </div>

    <button onclick="resetForm()">Submit</button>
  </div>

  <script>
    let suspectCount = 1;
    function addSuspect() {
      suspectCount++;
      const table = document.getElementById("suspectTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td>${suspectCount}-#</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="date"></td>
      `;
    }

    function resetForm() {
      document.querySelectorAll('input').forEach(el => {
        if (el.type === 'checkbox') el.checked = false;
        else if (!el.hasAttribute('readonly')) el.value = '';
      });
      const tbody = document.getElementById("suspectTable").getElementsByTagName("tbody")[0];
      while (tbody.rows.length > 1) {
        tbody.deleteRow(-1);
      }
      suspectCount = 1;
    }
  </script>
</body>
</html>
