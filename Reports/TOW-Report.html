<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: transparent;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .logo {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #d60000;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0 10px;
      color: #111;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      font-family: 'Rubik', sans-serif;
    }

    .wide {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: #3c78d8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Rubik', sans-serif;
    }

    button:hover {
      background-color: #5187dc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">SADOT</div>

    <div class="section-title">VEHICLE INFORMATION</div>
    <div class="form-row">
      <div class="form-group">
        <label>Registered Owner</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Make & Model</label>
        <input type="text">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Color</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Tag No.</label>
        <input type="text" placeholder="00000000">
      </div>
    </div>

    <div class="form-group wide">
      <label>Condition of Vehicle</label>
      <select>
        <option value="">  Select Condition  </option>
        <option>ILLEGALLY MODIFIED</option>
        <option>ABANDONED</option>
        <option>NON-FUNCTIONAL</option>
        <option>SEVERE DAMAGED</option>
        <option>MODERATE DAMAGED</option>
        <option>MINOR DAMAGED</option>
        <option>FULLY-OPERATIONAL</option>
      </select>
    </div>

    <div class="section-title">TOW DETAILS</div>
    <div class="form-row">
      <div class="form-group">
        <label>Time & Date</label>
        <input type="datetime-local">
      </div>
      <div class="form-group">
        <label>Requested By</label>
        <select>
          <option value="">  Select  </option>
          <option>LEO</option>
          <option>DISPATCH</option>
          <option>SELF-INITIATED</option>
        </select>
      </div>
      <div class="form-group">
        <label>Taken To</label>
        <select>
          <option value="">  Select  </option>
          <option>IMPOUND LOT</option>
          <option>POLICE IMPOUND</option>
          <option>JUNKYARD</option>
          <option>MECHAINC</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Location</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Reason for Tow</label>
        <select>
          <option value="">  Select Reason  </option>
          <option>ILLEGALLY PARKED ABANDONED</option>
          <option>DRIVER ARRESTED</option>
          <option>UNREGISTERED OR EXPIRED TAGS</option>
          <option>INVOLVED IN A CRIME SCENE</option>
          <option>BLOCKING DRIVEWAY</option>
          <option>BLOCKING FIRE HYDRANT</option>
          <option>TRAFFIC ACCIDENT</option>
          <option>STOLEN VEHICLE RECOVERY</option>
          <option>REQUESTED BY OWNER</option>
          <option>LEO REQUEST</option>
        </select>
      </div>
    </div>

    <button onclick="resetForm()">Submit</button>
  </div>

  <script>
    function resetForm() {
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => input.value = '');
    }
  </script>
</body>
</html>
