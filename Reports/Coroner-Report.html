<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coroner Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: transparent;
      padding: 30px;
      max-width: 850px;
      margin: auto;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-title {
      background-color: #2f4561;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .sub-header {
      font-size: 14px;
      font-style: italic;
      margin-top: 5px;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin: 30px 0 10px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .field-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    .field-group label {
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="datetime-local"],
    textarea {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
      font-family: 'Rubik', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-size: 14px;
    }

    .checkbox-group input {
      margin-right: 5px;
    }

    .wide {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: #3c78d8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5187dc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="header-title">LOS SANTOS COUNTY DEPARTMENT OF MEDICAL EXAMINER-CORONER</div>
      <div class="sub-header">“Law and Science Serving the Community”</div>
    </div>

    <div class="section-title">DECEDENTS INFORMATION</div>
    <div class="row">
      <div class="field-group">
        <label>Date of Examination</label>
        <input type="date">
      </div>
      <div class="field-group">
        <label>Name</label>
        <input type="text">
      </div>
      <div class="field-group">
        <label>Date of Birth</label>
        <input type="date">
      </div>
    </div>

    <div class="section-title">PRONOUNCEMENT OF DEATH</div>
    <div class="row">
      <div class="field-group">
        <label>Time & Date</label>
        <input type="datetime-local">
      </div>
      <div class="field-group wide">
        <label>Location</label>
        <input type="text">
      </div>
    </div>

    <div class="field-group wide">
      <label>Cause of Death</label>
      <textarea></textarea>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox"> Signs of foul play/crime scene?</label>
      <label><input type="checkbox"> Medications administered?</label>
      <label><input type="checkbox"> Defibrillation attempted?</label>
      <label><input type="checkbox"> CPR attempted?</label>
    </div>

    <button onclick="resetForm()">Submit</button>
  </div>

  <script>
    function resetForm() {
      const elements = document.querySelectorAll('input, textarea');
      elements.forEach(el => {
        if (el.type === 'checkbox') el.checked = false;
        else el.value = '';
      });
    }
  </script>
</body>
</html>
