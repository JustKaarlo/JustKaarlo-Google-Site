<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Embed Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .widgets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .widget {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .widget iframe, .widget widgetbot {
      display: block;
      margin: 0 auto;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Discord Embeds</h1>

  <div class="widgets">
    <!-- 1. Official “Join” Widget -->
    <div class="widget">
      <h2>Join Widget</h2>
      <iframe
        src="https://discord.com/widget?id=1272710971743404053&theme=dark"
        width="350"
        height="500"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
      ></iframe>
    </div>

    <!-- 2. Full Chat via WidgetBot -->
    <div class="widget">
      <h2>Live Chat</h2>
      <widgetbot
        server="1272710971743404053"
        channel="1393650820943188059"
        width="350"
        height="500"
      ></widgetbot>
    </div>
  </div>

  <!-- WidgetBot script (needed for the <widgetbot> tag) -->
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
</body>
</html>
