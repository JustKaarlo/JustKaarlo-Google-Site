<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total War Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      font-family: 'Rubik', sans-serif;
      background:
        linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/TotalWar_Background.png') center/cover no-repeat fixed;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* particles canvas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* lift content above particles */
    .grid,
    .modal-overlay,
    .modal {
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(191, 186, 186, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      position: relative;
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(7px) brightness(0.8);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      font-size: 2rem;
      color: #fff;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .section-header-wrapper {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 1rem;
    }

    .section-header {
      width: 370px;
      height: fit-content;
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem auto 1rem;
      padding: 1.5rem 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 30px;
      color: #bfbdbd;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .section-divider {
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 1px;
    }

    .manager-group {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .manager-disclaimer {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      max-width: fit-content;
      margin: 1rem auto 0 auto;
      padding: 0.75rem 1rem;
      background: rgba(173, 173, 173, 0.05);
      backdrop-filter: blur(4px);
      border: none;
      border-radius: 12px;
      font-size: 12px;
      line-height: 1.3;
      color: #999999;
      line-height: 1.2;
      text-align: left;
      gap: 0.75rem;
    }

    .manager-disclaimer-icon-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: 2px solid rgba(120, 120, 120, 0.5);
      border-radius: 50%;
      color: rgba(140, 140, 140, 0.7);
      font-weight: bold;
      font-size: 18px;
      opacity: 0.5;
      filter: blur(0.3px);
      backdrop-filter: blur(2px);
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
    }

    .manager-group .card {
      flex: 0 0 260px;
    }

    .manager-group .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .card[data-tooltip] {
      position: relative;
    }
    .card[data-tooltip]:hover .custom-tooltip {
      opacity: 1;
      transform: translate(-50%, -100%) scale(1);
      pointer-events: auto;
    }
    .custom-tooltip {
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-50%) translateY(-100%) scale(0.95);
      transition: opacity 0.2s ease;
      opacity: 0;
      pointer-events: none;
      background: rgba(30, 30, 30, 0.9);
      color: #ddd;
      padding: 1rem;
      width: 240px;
      border-radius: 12px;
      font-size: 14px;
      font-family: 'Rubik', sans-serif;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      pointer-events: none;
      opacity: 0;
      transition: all 0.2s ease;
      z-index: 999;
    }
    .tooltip-file-name {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      font-family: 'Montserrat', sans-serif;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      margin-bottom: 0.6rem;
    }
    .tooltip-file-name .title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 11px;
      color: #aaa;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
    }
    .tooltip-file-name .filename {
      color: #66c0f4;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    .virustotal-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(60, 60, 60, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      padding: 0.4rem 0.8rem;
      font-size: 13px;
      color: #d2d2d2;
      cursor: pointer;
      transition: background 0.2s;
    }

    .virustotal-button:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .virustotal-button img {
      height: 1em;
      width: 1em;
      filter: brightness(1.2);
    }
  </style>
</head>

<body>
  <!-- particles layer -->
  <div id="particles-js"></div>

  <div class="grid">
    <div id="attila-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Attila.png"
        alt="Total War Attila">
    </div>
    <div id="shogun-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Shogun2.png"
        alt="Total War Shogun 2">
    </div>
    <div id="rome-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_RomeII.png"
        alt="Total War Rome II">
    </div>
    <div id="empire-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Empire2.png"
        alt="Total War Empire">
    </div>
    <div id="napoleon-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Napoleon.png"
        alt="Total War Napoleon">
    </div>
    <div id="britannia-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Thrones.png"
        alt="Total War Thrones of Britannia">
    </div>

    <div class="section-header-wrapper">
      <div class="section-divider"></div>
      <div class="section-header">MANAGERS</div>
      <div class="section-divider"></div>
    </div>
    <div class="manager-group">
      <div id="manager1-card" class="card" data-tooltip>
        <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalModManager.png" alt="Total Mod Manager" />
        <div class="custom-tooltip">
          <div class="tooltip-file-name">
            <span class="title">File&nbsp;</span>
            <span class="filename">Total Mod Manager.exe</span>
          </div>
            <a href="https://www.virustotal.com/gui/url/e5e71f0b50fb9614d793fb7b59f77b830a93fee99331f8c07096d2385e031776?nocache=1" target="_blank" class="virustotal-button">
              <img src="https://images.icon-icons.com/2699/PNG/512/virustotal_logo_icon_171247.png" alt="VirusTotal Icon" />
              VirusTotal
            </a>
        </div>
      </div>
      <div id="manager2-card" class="card" data-tooltip>
        <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/AttilaModManager.png" alt="Attila Mod Manager" />
        <div class="custom-tooltip">
          <div class="tooltip-file-name">
            <span class="label">File&nbsp;</span>
            <span class="filename">Attila Mod Manager.exe</span>
          </div>
            <a href="https://www.virustotal.com/gui/url/083fdea83e5c5110ee0288a800dccf0cc5fb2b63f0adfda645d126d16aa94fe8?nocache=1" target="_blank" class="virustotal-button">
              <img src="https://images.icon-icons.com/2699/PNG/512/virustotal_logo_icon_171247.png" alt="VirusTotal Icon" />
              VirusTotal
            </a>
        </div>
      </div>
    <div class="manager-disclaimer">
      <div class="manager-disclaimer-icon-custom">!</div>
      <div>
        I haven't developed any of the content listed here.<br>
        They are created and owned by third parties.
      </div>
    </div>
  </div>

  <div id="overlay" class="modal-overlay">
    <div class="modal">
      <div class="close-btn">Ã—</div>
      <iframe id="modal-frame" title="Mods"></iframe>
    </div>
  </div>

  <!-- particles.js lib -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    document.querySelectorAll('[data-tooltip]').forEach(card => {
      const tooltip = card.querySelector('.custom-tooltip');
      let mouseX = 0;
      let mouseY = 0;
      let tooltipVisible = false;

      // Smooth animation loop
      const followMouse = () => {
        if (!tooltipVisible) return;
        tooltip.style.top = `${mouseY + 15}px`;
        tooltip.style.left = `${mouseX}px`;
        tooltip.style.transform = 'translateX(-50%) translateY(-100%) scale(1)';
        requestAnimationFrame(followMouse);
      };

      card.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      card.addEventListener('mouseenter', () => {
        tooltipVisible = true;
        tooltip.style.opacity = '1';
        tooltip.style.pointerEvents = 'auto';
        requestAnimationFrame(followMouse);
      });

      card.addEventListener('mouseleave', () => {
        tooltipVisible = false;
        tooltip.style.opacity = '0';
        tooltip.style.pointerEvents = 'none';
        tooltip.style.transform = 'translateX(-50%) translateY(-100%) scale(0.95)';
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('overlay');
      const frame = document.getElementById('modal-frame');
      const attilaCard = document.getElementById('attila-card');
      const shogunCard = document.getElementById('shogun-card');
      const romeCard = document.getElementById('rome-card');
      const empireCard = document.getElementById('empire-card');
      const napoleonCard = document.getElementById('napoleon-card');
      const britanniaCard = document.getElementById('britannia-card');
      const closeBtn = document.querySelector('.close-btn');

      function openModal(file) {
        frame.src = file;
        overlay.style.display = 'flex';
      }

      attilaCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Embeds/TotalWar/Attila.html'));
      shogunCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Embeds/TotalWar/Shogun2.html'));
      romeCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Embeds/TotalWar/RomeII.html'));
      empireCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Embeds/TotalWar/Empire.html'));
      napoleonCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Embeds/TotalWar/Napoleon.html'));
      britanniaCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Embeds/TotalWar/Thrones.html'));

      const manager1Card = document.getElementById('manager1-card');
      const manager2Card = document.getElementById('manager2-card');
      manager1Card.addEventListener('click', () => { window.open('https://justkaarlo.github.io/JustKaarlo-Google-Site/files/TotalWar/Total%20Mod%20Manager.exe', '_blank'); });
      manager2Card.addEventListener('click', () => { window.open('https://justkaarlo.github.io/JustKaarlo-Google-Site/files/TotalWar/Attila%20Mod%20Manager.exe', '_blank'); });

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        frame.src = '';
      });

      closeBtn.addEventListener('click', e => {
        e.stopPropagation();
        overlay.style.display = 'none';
        frame.src = '';
      });

      /* init fire-like particles */
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 90,
            density: { enable: true, value_area: 700 }
          },
          color: { value: ['#ff4500', '#ff8c00', '#ffd700'] },
          shape: { type: 'circle' },
          opacity: {
            value: 0.6,
            random: true,
            anim: { enable: true, speed: 1.2, opacity_min: 0.2, sync: false }
          },
          size: {
            value: 4,
            random: true,
            anim: { enable: true, speed: 4, size_min: 1, sync: false }
          },
          line_linked: {
            enable: false
          },
          move: {
            enable: true,
            speed: 2,
            direction: 'top',
            random: true,
            straight: false,
            out_mode: 'out',
            bounce: false
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: false },
            onclick: { enable: false },
            resize: true
          }
        },
        retina_detect: true
      });
    });
  </script>
</body>
</html>
