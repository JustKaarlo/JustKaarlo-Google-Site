<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Or Not</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Rubik', sans-serif;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    li img {
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <h1>
    <img
      src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/ReadyOrNot_Icon.png"
      alt="Ready Or Not"
      style="height: 24px; vertical-align: middle; margin-right: 8px;"
    >
    Ready Or Not
  </h1>

  <ul id="fileList">
    <li>
      <a href="https://drive.google.com/file/d/1gaLJ13vZdj4y100CGD4b5WnAePMyOrEZ/view" target="_blank">
        AI Here I Come Settings.rar
      </a>
    </li>

    <li data-icon="pdf">
      <a href="https://drive.google.com/file/d/1gaLJ13vZdj4y100CGD4b5WnAePMyOrEZ/view" target="_blank">
        AI Here I Come Settings.rar
      </a>
    </li>

    <li data-icon-url="https://ssl.gstatic.com/docs/doclist/images/icon_10_generic_list.png">
      <a href="https://drive.google.com/file/d/1gaLJ13vZdj4y100CGD4b5WnAePMyOrEZ/view" target="_blank">
        AI Here I Come Settings.rar
      </a>
    </li>
  </ul>

  <script>
    const iconMap = {
      pdf:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_pdf_list.png',
      doc:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_document_list.png',
      docx:   'https://ssl.gstatic.com/docs/doclist/images/icon_10_document_list.png',
      xls:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_spreadsheet_list.png',
      xlsx:   'https://ssl.gstatic.com/docs/doclist/images/icon_10_spreadsheet_list.png',
      ppt:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_presentation_list.png',
      pptx:   'https://ssl.gstatic.com/docs/doclist/images/icon_10_presentation_list.png',
      zip:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_generic_list.png',
      rar:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_generic_list.png',
      exe:    'https://ssl.gstatic.com/docs/doclist/images/icon_10_generic_list.png',
      default:'https://ssl.gstatic.com/docs/doclist/images/icon_10_generic_list.png'
    };

    document.querySelectorAll('#fileList li').forEach(li => {
      const link = li.querySelector('a');
      // 1. Check for direct URL override
      const directUrl = li.dataset.iconUrl;
      if (directUrl) {
        addIcon(link, directUrl);
        return;
      }
      
      const key = li.dataset.icon;
      if (key && iconMap[key]) {
        addIcon(link, iconMap[key]);
        return;
      }

      let ext = '';
      const typeTag = li.querySelector('type');
      if (typeTag) {
        ext = typeTag.textContent.trim().toLowerCase();
      } else {
        const name = link.textContent.trim();
        const m = name.match(/\.([^.]+)$/);
        ext = m ? m[1].toLowerCase() : '';
      }

      const iconUrl = iconMap[ext] || iconMap.default;
      addIcon(link, iconUrl);
    });

    function addIcon(link, src) {
      const img = document.createElement('img');
      img.src = src;
      img.alt = '';
      link.prepend(img);
    }
  </script>
</body>
</html>
