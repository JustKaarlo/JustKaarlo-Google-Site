<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Webhook</title>
</head>
<body>
  <label for="thread-id">Thread ID (opt):</label><br>
  <input id="thread-id" placeholder="Thread ID"><br>
  <button id="trigger-btn">Send Embed ðŸš€</button>
  <script>
    const base = 'https://discord.com/api/webhooks/ID/TOKEN';
    document.getElementById('trigger-btn')
      .addEventListener('click', () => {
        const t = document.getElementById('thread-id').value.trim();
        const url = t ? `${base}?thread_id=${t}` : base;
        fetch(url, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            embeds:[{
              title:'Embed with Button',
              description:'You should see a button below'
            }],
            components:[{
              type:1,
              components:[{
                type:2, style:5,
                label:'Go to Link',
                url:'https://example.com'
              }]
            }]
          })
        })
        .then(r=>r.ok?alert('Sent! Check Discord'):alert('ERR:'+r.status));
      });
  </script>
</body>
</html>
