<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Trigger</title>
</head>
<body>
  <!-- Your on-page button -->
  <button id="trigger-btn">Send Embed 🚀</button>

  <script>
    // ← Replace this with your Discord webhook URL
    const webhookUrl = 'https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN';

    document.getElementById('trigger-btn').addEventListener('click', () => {
      const payload = {
        username: 'My Webhook Bot',                // the “sender” name
        avatar_url: '',                             // optional avatar
        embeds: [
          {
            title: 'Hey there!',                    // embed title
            description: 'Click the button below',  // embed body
            color: 0x3498db                         // embed bar color (hex)
          }
        ],
        components: [
          {
            type: 1,    // action row
            components: [
              {
                type: 2,                // button
                style: 5,               // link style
                label: 'Go to Link',    // button text
                url: 'https://example.com' // the URL it opens
              }
            ]
          }
        ]
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          console.log('Webhook sent!');
          alert('Embed sent successfully!');
        } else {
          console.error('Error status:', res.status);
          alert('Failed to send: ' + res.status);
        }
      })
      .catch(err => {
        console.error('Fetch error:', err);
        alert('Error sending webhook: ' + err);
      });
    });
  </script>
</body>
</html>
