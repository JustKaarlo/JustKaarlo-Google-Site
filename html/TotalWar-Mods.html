<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total War Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rubik', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/TotalWar_Background.png') center/cover no-repeat fixed;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal {
      position: relative;
      width: 80vw; max-width: 900px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .modal iframe {
      width: 100%; height: 100%; border: 0;
    }
    .close-btn {
      position: absolute;
      top: 12px; right: 12px;
      width: 40px; height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      font-size: 2rem;
      color: #fff;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div id="attila-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Attila.png" alt="Total War Attila">
    </div>
    <div id="shogun-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Shogun2.png" alt="Total War Shogun 2">
    </div>
    <div id="rome-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_RomeII.png" alt="Total War Rome II">
    </div>
    <div id="empire-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Empire2.png" alt="Total War Empire">
    </div>
    <div id="napoleon-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Napoleon.png" alt="Total War Napoleon">
    </div>
    <div id="britannia-card" class="card">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Thrones.png" alt="Total War Thrones of Britannia">
    </div>
  </div>

  <div id="overlay" class="modal-overlay">
    <div class="modal">
      <div class="close-btn">Ã—</div>
      <iframe id="modal-frame" title="Mods"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay     = document.getElementById('overlay');
      const frame       = document.getElementById('modal-frame');
      const attilaCard  = document.getElementById('attila-card');
      const shogunCard  = document.getElementById('shogun-card');
      const romeCard    = document.getElementById('rome-card');
      const empireCard  = document.getElementById('empire-card');
      const napoleonCard  = document.getElementById('napoleon-card"');
      const britanniaCard  = document.getElementById('britannia-card');
      const closeBtn    = document.querySelector('.close-btn');

      function openModal(file) {
        frame.src = file;
        overlay.style.display = 'flex';
      }

      attilaCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/Attila.html'));
      shogunCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/Shogun2.html'));
      romeCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/RomeII.html'));
      empireCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/Empire.html'));
      napoleonCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/Napoleon.html'));
      britanniaCard.addEventListener('click', () => openModal('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/Thrones.tml'));

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        frame.src = '';
      });

      closeBtn.addEventListener('click', e => {
        e.stopPropagation();
        overlay.style.display = 'none';
        frame.src = '';
      });
    });
  </script>
</body>
</html>
