<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Elden Ring</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Rubik', sans-serif;
            color: white;
            background: url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/EldenRing_Background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #customIcon {
            height: 30%;
            width: 30%;
            margin-bottom: 15px;
            user-select: none;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.7));
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        a {
            color: #eeebebbe;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: none;
        }

        li img {
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        #fileList li {
            margin: 8px 0;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            backdrop-filter: blur(2px);
            box-shadow: none;
            transform: scale(1);
            transform-origin: center;
            transition:
                transform 0.2s ease,
                background 0.2s ease,
                backdrop-filter 0.3s ease,
                box-shadow 0.2s ease;
        }

        #fileList li:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #fileList::-webkit-scrollbar {
            display: none;
        }

        #fileList li.highlighted {
            background: rgba(128, 128, 128, 0.45);
            color: #d0d0d0;
        }

        #fileList li.highlighted:hover {
            background: rgba(160, 160, 160, 0.35);
        }

        .file-size-tag {
            background: rgba(158, 158, 157, 0.25);
            color: rgb(209, 209, 209);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: auto;
            white-space: nowrap;
        }

        .file-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #docModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #docModal > div {
            position: relative;
            width: 70%;
            height: 70%;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px #000;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }

        #closeModal {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f33;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 10000;
        }

        #docFrame {
            flex: 1;
            border: none;
            border-radius: 8px;
        }

        .manager-disclaimer {
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            max-width: fit-content;
            margin: 1rem auto;
            padding: 0.75rem 1rem;
            background: rgba(173, 173, 173, 0.05);
            backdrop-filter: blur(4px);
            border-radius: 12px;
            font-size: 12px;
            line-height: 1.3;
            color: #999;
            gap: 0.75rem;
        }

        .manager-disclaimer-icon-custom {
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: 2px solid rgba(120, 120, 120, 0.5);
            border-radius: 50%;
            color: rgba(140, 140, 140, 0.7);
            font-weight: bold;
            font-size: 18px;
            opacity: 0.5;
            filter: blur(0.3px);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <img id="customIcon" src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/EldenRing_Logo.png"
        alt="Elden Ring Icon" />
    <ul id="fileList">Loading...</ul>

    <div id="docModal">
        <div>
            <button id="closeModal">X</button>
            <iframe id="docFrame" src=""></iframe>
        </div>
    </div>
    <div class="manager-disclaimer" style="margin-top: 50px;">
        <div class="manager-disclaimer-icon-custom">!</div>
        <div>
            I haven't developed any of the content listed here.<br>
            They are created and owned by third parties.
        </div>
    </div>
    <script>
        const rootFolderId = "1QAOW3qPeIHWinvsQmECyfccTZjavI7mA";
        const apiKey = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";

        const customIcons = {
            "Convergence (2.2.3).zip":
                "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/Convergence.ico",
        };

        const customFolderIcons = {
            // "FOLDERID": "ICON"
        };

        function formatBytes(bytes) {
            const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
            if (bytes === 0) return "0 Bytes";
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)), 10);
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + " " + sizes[i];
        }

        async function listFilesInFolder(folderId, container, path = "") {
            container.innerHTML = "";
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink,size)`;
            const res = await fetch(url);
            const data = await res.json();

            if (!data.files || data.files.length === 0) {
                const li = document.createElement("li");
                li.textContent = "No files found.";
                container.appendChild(li);
                return;
            }

            const files = data.files.filter(
                (f) => f.mimeType !== "application/vnd.google-apps.folder"
            );
            const folders = data.files.filter(
                (f) => f.mimeType === "application/vnd.google-apps.folder"
            );

            files.sort((a, b) => {
                if (a.name === "Convergence (2.2.3).zip") return -1;
                if (b.name === "Convergence (2.2.3).zip") return 1;
                return a.name.localeCompare(b.name, undefined, { numeric: true });
            });
            folders.sort((a, b) =>
                a.name.localeCompare(b.name, undefined, { numeric: true })
            );

            for (const file of files) {
                const li = document.createElement("li");
                if (file.name === "Convergence (2.2.3).zip") {
                    li.classList.add("highlighted");
                }

                const link = document.createElement("a");
                const icon = document.createElement("img");

                const fullPath = path ? `${path}/${file.name}` : file.name;
                const iconKey = `${folderId}/${file.name}`;
                icon.src = customIcons[iconKey] || customIcons[file.name] || file.iconLink;

                icon.alt = "";
                icon.style.height = "20px";
                icon.style.verticalAlign = "middle";
                icon.style.marginRight = "8px";

                link.href = file.webViewLink;
                link.target = "_blank"; // overridden by click handler below
                link.appendChild(icon);
                link.appendChild(document.createTextNode(file.name));

                const fileEntry = document.createElement("div");
                fileEntry.className = "file-entry";
                fileEntry.appendChild(link);

                if (file.size) {
                    const sizeTag = document.createElement("span");
                    sizeTag.className = "file-size-tag";
                    sizeTag.textContent = formatBytes(file.size);
                    fileEntry.appendChild(sizeTag);
                }

                li.appendChild(fileEntry);
                container.appendChild(li);
            }

            for (const folder of folders) {
                const li = document.createElement("li");

                const folderLink = document.createElement("a");
                folderLink.href = "javascript:void(0)";
                folderLink.style.display = "flex";
                folderLink.style.alignItems = "center";

                const icon = document.createElement("img");
                icon.src = customFolderIcons[folder.id] || folder.iconLink;
                icon.alt = "";
                icon.style.height = "20px";
                icon.style.verticalAlign = "middle";
                icon.style.marginRight = "8px";

                const nameSpan = document.createElement("span");
                nameSpan.textContent = folder.name;

                folderLink.appendChild(icon);
                folderLink.appendChild(nameSpan);
                li.appendChild(folderLink);

                const subList = document.createElement("ul");
                subList.style.marginLeft = "20px";
                subList.style.display = "none";
                li.appendChild(subList);

                folderLink.addEventListener("click", async () => {
                    if (subList.childElementCount === 0) {
                        await listFilesInFolder(folder.id, subList, `${path}${folder.name}/`);
                    }
                    subList.style.display = subList.style.display === "none" ? "block" : "none";
                });

                container.appendChild(li);
            }
        }

        listFilesInFolder(rootFolderId, document.getElementById("fileList"));

        document.getElementById("fileList").addEventListener("click", function (e) {
            const target = e.target;
            let link = null;

            if (target.tagName === "A") {
                link = target;
            } else if (target.closest("a")) {
                link = target.closest("a");
            }

            if (link) {
                e.preventDefault();
                const url = link.href;

                if (url.includes("docs.google.com/document")) {
                    const fileIdMatch = url.match(/[-\w]{25,}/);
                    const fileId = fileIdMatch ? fileIdMatch[0] : null;

                    if (fileId) {
                        const embedUrl = `https://docs.google.com/document/d/${fileId}/preview`;
                        document.getElementById("docFrame").src = embedUrl;
                        document.getElementById("docModal").style.display = "flex";
                    } else {
                        alert("Could not determine Google Doc ID.");
                    }
                } else {
                    window.open(url, "_blank");
                }
            }
        });

        document.getElementById("closeModal").addEventListener("click", function () {
            document.getElementById("docModal").style.display = "none";
            document.getElementById("docFrame").src = "";
        });
    </script>
</body>

</html>
