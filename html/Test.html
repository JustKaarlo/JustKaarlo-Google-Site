<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustKaarlo Total War Mods</title>
  <!-- Rubik font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    /* reset + base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Rubik',sans-serif;
      background: #1e1e1e;
      color: #eee;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    /* grid of cards */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:2rem;
      width:100%;
      max-width:1000px;
    }
    /* glass card */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius:16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      padding:1.5rem 1rem;
      text-align:center;
      cursor:pointer;
      transition: transform .2s, background .2s;
    }
    .card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.08);
    }
    .card img {
      width:80px;
      height:80px;
      object-fit:contain;
      margin-bottom:.75rem;
    }
    .card span {
      display:block;
      font-size:1rem;
      font-weight:500;
      color:#f0f0f0;
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- Attila: opens Attila.html in a popup -->
    <div class="card" onclick="openPopup('https://justkaarlo.github.io/JustKaarlo-Google-Site/TotalWar/Attila.html','Attila',800,600)">
      <img src="https://via.placeholder.com/80?text=Attila" alt="Attila logo">
      <span>Attila</span>
    </div>

    <!-- Shogun 2 -->
    <div class="card" onclick="location.href='Shogun2.html'">
      <img src="https://via.placeholder.com/80?text=Shogun+2" alt="Shogun 2 logo">
      <span>Shogun 2</span>
    </div>

    <!-- Rome II -->
    <div class="card" onclick="location.href='Rome2.html'">
      <img src="https://via.placeholder.com/80?text=Rome+II" alt="Rome II logo">
      <span>Rome II</span>
    </div>

    <!-- Empire -->
    <div class="card" onclick="location.href='Empire.html'">
      <img src="https://via.placeholder.com/80?text=Empire" alt="Empire logo">
      <span>Empire</span>
    </div>

    <!-- Napoleon -->
    <div class="card" onclick="location.href='Napoleon.html'">
      <img src="https://via.placeholder.com/80?text=Napoleon" alt="Napoleon logo">
      <span>Napoleon</span>
    </div>

    <!-- Britannia -->
    <div class="card" onclick="location.href='Britannia.html'">
      <img src="https://via.placeholder.com/80?text=Britannia" alt="Britannia logo">
      <span>Britannia</span>
    </div>
  </div>

  <script>
    function openPopup(url, name, w, h) {
      // calculate centered position
      const left = (screen.width/2) - (w/2);
      const top  = (screen.height/2) - (h/2);
      window.open(
        url,
        name,
        `width=${w},height=${h},top=${top},left=${left},resizable,scrollbars`
      );
    }
  </script>

</body>
</html>
