<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total War Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Rubik',sans-serif;
      background: url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/ProfileTheme_BackgroundWithGrid.png') center/cover no-repeat fixed;
      color:#eee;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); /* Increased min width */
      gap:2rem;
      width:100%;
      max-width:1000px;
    }
    .card {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:16px;
      backdrop-filter:blur(8px);
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      padding:1.5rem; /* Increased padding */
      text-align:center;
      cursor:pointer;
      transition:transform .2s, background .2s;
    }
    .card:hover {
      transform:translateY(-4px);
      background:rgba(255,255,255,0.08);
    }
    .card img {
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }
    /* modal overlay */
    .modal-overlay {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.7);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
    }
    .modal {
      position:relative;
      width:80vw; max-width:900px;
      height:80vh;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:16px;
      backdrop-filter:blur(12px);
      box-shadow:0 12px 32px rgba(0,0,0,0.6);
      overflow:hidden;
    }
    .modal iframe {
      width:100%; height:100%; border:0;
    }
    .modal .close-btn {
      position:absolute;
      top:12px; right:12px;
      width:48px; height:48px; /* Increased size */
      background:rgba(255,255,255,0.2);
      border-radius:50%;
      font-size:2rem; /* Larger font */
      color:#fff;
      line-height:48px; /* Match height */
      text-align:center;
      cursor:pointer;
      transition:background .2s;
    }
    .modal .close-btn:hover {
      background:rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card" onclick="openModal()">
      <img src="AttilaFrame.png" alt="Total War Attila">
    </div>
    <div class="card" onclick="location.href='Shogun2.html'">

    <div class="card" onclick="location.href='Empire.html'">

    </div>
    <div class="card" onclick="location.href='Napoleon.html'">
      <img src="https://via.placeholder.com/80?text=Napoleon" alt="Napoleon">
    </div>
    <div class="card" onclick="location.href='Britannia.html'">
      <img src="https://via.placeholder.com/80?text=Britannia" alt="Britannia">
    </div>
  </div>

  <div id="overlay" class="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="close-btn" onclick="closeModal()">Ã—</div>
      <iframe id="modal-frame" title="Attila Mods"></iframe>
    </div>
  </div>
