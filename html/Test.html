<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustKaarlo Total War Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Rubik',sans-serif;
      background:#1e1e1e;
      color:#eee;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:2rem;
      width:100%;
      max-width:1000px;
    }
    .card {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:16px;
      backdrop-filter:blur(8px);
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      padding:1rem;
      text-align:center;
      cursor:pointer;
      transition:transform .2s, background .2s;
    }
    .card:hover {
      transform:translateY(-4px);
      background:rgba(255,255,255,0.08);
    }
    .card img {
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }
    /* modal overlay */
    .modal-overlay {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.7);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
    }
    .modal {
      position:relative;
      width:80vw; max-width:900px;
      height:80vh;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:16px;
      backdrop-filter:blur(12px);
      box-shadow:0 12px 32px rgba(0,0,0,0.6);
      overflow:hidden;
    }
    .modal iframe {
      width:100%; height:100%; border:0;
    }
    .modal .close-btn {
      position:absolute;
      top:12px; right:12px;
      width:32px; height:32px;
      background:rgba(255,255,255,0.2);
      border-radius:50%;
      font-size:1.5rem;
      color:#fff;
      line-height:32px;
      text-align:center;
      cursor:pointer;
      transition:background .2s;
    }
    .modal .close-btn:hover {
      background:rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- Attila card -->
    <div class="card" onclick="openModal()">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/AttilaFrame.png" alt="Total War Attila">
    </div>
    <!-- other cards -->
    <div class="card" onclick="location.href='Shogun2.html'">
      <img src="https://via.placeholder.com/80?text=Shogun+2" alt="Shogun 2">
    </div>
    <div class="card" onclick="location.href='Rome2.html'">
      <img src="https://via.placeholder.com/80?text=Rome+II" alt="Rome II">
    </div>
    <div class="card" onclick="location.href='Empire.html'">
      <img src="https://via.placeholder.com/80?text=Empire" alt="Empire">
    </div>
    <div class="card" onclick="location.href='Napoleon.html'">
      <img src="https://via.placeholder.com/80?text=Napoleon" alt="Napoleon">
    </div>
    <div class="card" onclick="location.href='Britannia.html'">
      <img src="https://via.placeholder.com/80?text=Britannia" alt="Britannia">
    </div>
  </div>

  <!-- Modal -->
  <div id="overlay" class="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="close-btn" onclick="closeModal()">Ã—</div>
      <iframe id="modal-frame" title="Attila Mods"></iframe>
    </div>
  </div>

  <script>
    // your Attila HTML as a JS template string
    const attilaMarkup = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total War ATTILA</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Rubik', sans-serif;
      color: white;
    }
    h1 { font-size:24px; margin-bottom:10px; }
    ul { list-style:none; padding:0; }
    li {
      margin:8px 0;
      padding:6px 12px;
      background:rgba(255,255,255,0.1);
      border-radius:6px;
    }
    a { color:white; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>
    <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Attila.png"
         alt="Attila" style="height:24px; vertical-align:middle; margin-right:8px;">
    Attila
  </h1>
  <ul id="fileList">Loading...</ul>
  <script>
    (async function(){
      const folderId = "15r5NfzciWGfClpGvmT5ydfH4fDbScVAl";
      const apiKey   = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";
      const url = \`https://www.googleapis.com/drive/v3/files?q='\${folderId}'+in+parents+and+trashed=false&key=\${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink)\`;
      const data = await (await fetch(url)).json();
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      if (!data.files || !data.files.length) {
        list.innerHTML = "<li>No files found.</li>";
        return;
      }
      data.files.forEach(f => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href   = f.webViewLink;
        a.target = "_blank";
        const icon = document.createElement("img");
        icon.src   = f.iconLink;
        icon.style.cssText = "height:20px; vertical-align:middle; margin-right:8px;";
        a.appendChild(icon);
        a.appendChild(document.createTextNode(f.name));
        li.appendChild(a);
        list.appendChild(li);
      });
    })();
  <\/script>
</body>
</html>
    `;

    const overlay = document.getElementById('overlay');
    const frame   = document.getElementById('modal-frame');

    function openModal() {
      frame.srcdoc = attilaMarkup;
      overlay.style.display = 'flex';
    }

    function closeModal() {
      overlay.style.display = 'none';
      frame.srcdoc = '';
    }
  </script>

</body>
</html>
