<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Total War THRONES OF BRITANNIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Rubik', sans-serif;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    a {
      color: #eeebebbe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    li img {
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    #fileList {
      height: 600px;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: none;
    }

    #fileList li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(96, 95, 95, 0.05);
      border-radius: 6px;
      backdrop-filter: blur(1px);
      transition:
        transform 0.15s ease,
        background 0.2s ease;
      will-change: transform;
    }

    #fileList li:hover {
      background: rgba(255, 255, 255, 0.09);
    }

    #fileList::-webkit-scrollbar {
      display: none;
    }

    #fileList li.highlighted {
      background: rgba(128, 128, 128, 0.25);
      color: #d0d0d0;
      transition: background 0.3s ease;
    }

    #fileList li.highlighted:hover {
      background: rgba(160, 160, 160, 0.35);
    }

    .file-size-tag {
      background: rgba(158, 157, 157, 0.25);
      color: rgb(170, 170, 170);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: auto;
      white-space: nowrap;
    }

    .file-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <h1>
    <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Thrones.png" alt="Thrones"
      style="height: 24px; vertical-align: middle; margin-right: 8px;">
    Thrones of Britannia
  </h1>
  <ul id="fileList">Loading...</ul>

  <script>
    const folderId = "1vizoQOE_gq9rK9LgrxeNgFoikw75AX2h";
    const apiKey = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";

    const customIcons = {
      "Thrones Extra Modifications.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TotalWarThronesExtras.ico",
      "Age of Arthur.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/AgeOfArthur.ico",
    };

    function formatBytes(bytes) {
      const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
      if (bytes === 0) return "0 Bytes";
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + " " + sizes[i];
    }

    async function listFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink,size)`;
      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      if (!data.files || data.files.length === 0) {
        list.innerHTML = "<li>No files found.</li>";
        return;
      }

      data.files.sort((a, b) => {
        if (a.name === "Thrones Extra Modifications.exe") return -1;
        if (b.name === "Thrones Extra Modifications.exe") return 1;

        const extA = a.name.slice(a.name.lastIndexOf('.') + 1).toLowerCase();
        const extB = b.name.slice(b.name.lastIndexOf('.') + 1).toLowerCase();

        if (extA < extB) return -1;
        if (extA > extB) return 1;

        return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
      });

      data.files.forEach(file => {
        const li = document.createElement("li");
        if (file.name === "Thrones Extra Modifications.exe") {
          li.classList.add("highlighted");
        }

        const link = document.createElement("a");
        link.href = file.webViewLink;
        link.target = "_blank";

        const icon = document.createElement("img");
        icon.src = customIcons[file.name] || file.iconLink;
        icon.alt = "";
        icon.style.height = "20px";
        icon.style.verticalAlign = "middle";
        icon.style.marginRight = "8px";

        link.textContent = "";
        link.appendChild(icon);
        link.appendChild(document.createTextNode(file.name));

        const fileEntry = document.createElement("div");
        fileEntry.className = "file-entry";
        fileEntry.appendChild(link);

        if (file.size) {
          const sizeTag = document.createElement("span");
          sizeTag.className = "file-size-tag";
          sizeTag.textContent = formatBytes(file.size);
          fileEntry.appendChild(sizeTag);
        }

        li.appendChild(fileEntry);
        list.appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
</html>
