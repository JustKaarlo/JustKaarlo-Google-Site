<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total War EMPIRE</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Rubik', sans-serif;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    a {
      color: #eeebebbe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    li img {
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    #fileList li {
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(96, 95, 95, 0.1);
      border-radius: 6px;
      backdrop-filter: blur(1px);
      transition:
        transform 0.15s ease,
        background 0.2s ease;
      will-change: transform;
    }

    #fileList li:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.09);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <h1><img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Empire.png" alt="Empire"
      style="height: 24px; vertical-align: middle; margin-right: 8px;">Empire</h1>
  <ul id="fileList">Loading...</ul>

  <script>
    const folderId = "1IsBsstw8TYRZ4FP_cl0ydaVLWRRjVbam";
    const apiKey = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";

    async function listFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink)`;
      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      if (!data.files || data.files.length === 0) {
        list.innerHTML = "<li>No files found.</li>";
        return;
      }

      data.files.sort((a, b) => {
        const extA = a.name.slice(a.name.lastIndexOf('.') + 1).toLowerCase();
        const extB = b.name.slice(b.name.lastIndexOf('.') + 1).toLowerCase();
      
        if (extA < extB) return -1;
        if (extA > extB) return 1;
      
        return a.name.localeCompare(b.name, undefined, {
          numeric: true,
          sensitivity: 'base'
        });
      });
      
      data.files.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = file.webViewLink;
        link.target = "_blank";
        const icon = document.createElement("img");
        icon.src = file.iconLink;
        icon.alt = "";
        icon.style.height = "20px";
        icon.style.verticalAlign = "middle";
        icon.style.marginRight = "8px";

        link.textContent = ""; // Clear existing text
        link.appendChild(icon);
        link.appendChild(document.createTextNode(file.name));
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
</html>
