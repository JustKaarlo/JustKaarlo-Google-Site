<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Total War ATTILA</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: 'Rubik', sans-serif;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        a {
            color: #eeebebbe;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        li img {
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        #fileList {
            height: 600px;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: none;
        }

        #fileList li {
            margin: 8px 0;
            padding: 6px 12px;
            background: rgba(96, 95, 95, 0.05);
            border-radius: 6px;
            backdrop-filter: blur(1px);
            transition:
                transform 0.15s ease,
                background 0.2s ease;
            will-change: transform;
        }

        #fileList li:hover {
            background: rgba(255, 255, 255, 0.09);
        }

        #fileList::-webkit-scrollbar {
            display: none;
        }

        #fileList li.highlighted {
            background: rgba(128, 128, 128, 0.25);
            color: #d0d0d0;
            transition: background 0.3s ease;
        }

        #fileList li.highlighted:hover {
            background: rgba(160, 160, 160, 0.35);
        }

        .file-size-tag {
            background: rgba(158, 157, 157, 0.25);
            color: rgb(170, 170, 170);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: auto;
            white-space: nowrap;
        }

        .file-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .folder-arrow {
        width: 12px;
        height: 12px;
        margin-right: 6px;
        transition: transform 0.2s ease;
        fill: #ccc;
        flex-shrink: 0;
        }
        
        .folder-arrow.open {
        transform: rotate(90deg);
        }

        .folder-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .folder-open-button {
        background: rgba(255, 255, 255, 0.07);
        border: none;
        padding: 4px;
        margin-left: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .folder-open-button:hover {
        background: rgba(255, 255, 255, 0.15);
        }

        .folder-open-button svg {
        width: 16px;
        height: 16px;
        }

        .icon-animated .arrow-part {
        transform: translateX(-2px);
        opacity: 0.6;
        transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .folder-open-button:hover .arrow-part {
        transform: translateX(1px);
        opacity: 1;
        }
    </style>
</head>

<body>
    <h1><img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar_Attila.png" alt="Attila"
            style="height: 24px; vertical-align: middle; margin-right: 8px;">Attila</h1>
    <ul id="fileList">Loading...</ul>

    <script>
        const rootFolderId = "15r5NfzciWGfClpGvmT5ydfH4fDbScVAl";
        const apiKey = "AIzaSyDqtsRN35V1JnmfIY9hTsn_Ej4aSipsK4M";

        const customIcons = {
            "Nova Attila Part 1.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/NovaAttila.ico",
            "Nova Attila Part 2.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/NovaAttila.ico",
            "Seven Kingdoms.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/SevenKingdoms.ico",
            "Total War Skyrim.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TotalWarSkyrim.ico",
            "Northern Kingdoms Remastered.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/NorthernKingdomsRemastered.ico",
            "Attila Extra Modifications.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TotalWarAttilaExtras.ico",

            "1aKdtU4523e-51o_hm7-QeHFVxIFJvzlv/Medieval Kingdoms 1212AD Part 1.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/MedievelKingdoms1212AD.ico",
            "1aKdtU4523e-51o_hm7-QeHFVxIFJvzlv/Medieval Kingdoms 1212AD Part 2.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/MedievelKingdoms1212AD.ico",
            "1aKdtU4523e-51o_hm7-QeHFVxIFJvzlv/Medieval Kingdoms 1212AD Part 3.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/MedievelKingdoms1212AD.ico",
            "1aKdtU4523e-51o_hm7-QeHFVxIFJvzlv/Medieval Kingdoms 1212AD Part 4.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/MedievelKingdoms1212AD.ico",
            "1aKdtU4523e-51o_hm7-QeHFVxIFJvzlv/Medieval Kingdoms 1212AD Part 5.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/MedievelKingdoms1212AD.ico",

            "1Y44ajJaNdEea5QLvUnQr3nLnmLxBHZSv/Ancient Empires Part 1.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/AnchientEmpires.ico",
            "1Y44ajJaNdEea5QLvUnQr3nLnmLxBHZSv/Ancient Empires Part 2.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/AnchientEmpires.ico",
            "1Y44ajJaNdEea5QLvUnQr3nLnmLxBHZSv/Ancient Empires Part 3.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/AnchientEmpires.ico",
            "1Y44ajJaNdEea5QLvUnQr3nLnmLxBHZSv/Ancient Empires Part 4.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/AnchientEmpires.ico",

            "1iNfu1THAgULCd3pGUVsQCNlnTHKx-JQY/The Dawnless Days Part 1.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TheDawnlessDays.ico",
            "1iNfu1THAgULCd3pGUVsQCNlnTHKx-JQY/The Dawnless Days Part 2.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TheDawnlessDays.ico",
            "1iNfu1THAgULCd3pGUVsQCNlnTHKx-JQY/The Dawnless Days Part 3.exe": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TheDawnlessDays.ico",
        };

        const customFolderIcons = {
            "1aKdtU4523e-51o_hm7-QeHFVxIFJvzlv": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/MedievelKingdoms1212AD.ico",
            "1Y44ajJaNdEea5QLvUnQr3nLnmLxBHZSv": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/AnchientEmpires.ico",
            "1iNfu1THAgULCd3pGUVsQCNlnTHKx-JQY": "https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/GoogleDriveIcons/Custom/TheDawnlessDays.ico",
        };

        function formatBytes(bytes) {
            const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
            if (bytes === 0) return "0 Bytes";
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)), 10);
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + " " + sizes[i];
        }

        async function listFilesInFolder(folderId, container, path = "") {
            container.innerHTML = "";
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,iconLink,size)`;
            const res = await fetch(url);
            const data = await res.json();

            if (!data.files || data.files.length === 0) {
                const li = document.createElement("li");
                li.textContent = "No files found.";
                container.appendChild(li);
                return;
            }

            const files = data.files.filter(f => f.mimeType !== "application/vnd.google-apps.folder");
            const folders = data.files.filter(f => f.mimeType === "application/vnd.google-apps.folder");

            files.sort((a, b) => {
                if (a.name === "Attila Extra Modifications.exe") return -1;
                if (b.name === "Attila Extra Modifications.exe") return 1;
                return a.name.localeCompare(b.name, undefined, { numeric: true });
            });
            folders.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));

            for (const file of files) {
                const li = document.createElement("li");
                if (file.name === "Attila Extra Modifications.exe") {
                    li.classList.add("highlighted");
                }

                const link = document.createElement("a");
                const icon = document.createElement("img");

                const fullPath = path ? `${path}/${file.name}` : file.name;
                const iconKey = `${folderId}/${file.name}`;
                icon.src = customIcons[iconKey] || customIcons[file.name] || file.iconLink;

                icon.alt = "";
                icon.style.height = "20px";
                icon.style.verticalAlign = "middle";
                icon.style.marginRight = "8px";

                link.href = file.webViewLink;
                link.target = "_blank";
                link.appendChild(icon);
                link.appendChild(document.createTextNode(file.name));

                const fileEntry = document.createElement("div");
                fileEntry.className = "file-entry";
                fileEntry.appendChild(link);

                if (file.size) {
                    const sizeTag = document.createElement("span");
                    sizeTag.className = "file-size-tag";
                    sizeTag.textContent = formatBytes(file.size);
                    fileEntry.appendChild(sizeTag);
                }

                li.appendChild(fileEntry);
                container.appendChild(li);
            }

            for (const folder of folders) {
                const li = document.createElement("li");

                const folderLink = document.createElement("div");
                folderLink.className = "folder-entry";
                folderLink.style.cursor = "pointer";

                const leftWrapper = document.createElement("div");
                leftWrapper.style.display = "flex";
                leftWrapper.style.alignItems = "center";

                const arrow = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                arrow.setAttribute("viewBox", "0 0 24 24");
                arrow.setAttribute("class", "folder-arrow");
                arrow.innerHTML = `<path d="M9 5l7 7-7 7"/>`;

                const icon = document.createElement("img");
                icon.src = customFolderIcons[folder.id] || folder.iconLink;
                icon.alt = "";
                icon.style.height = "20px";
                icon.style.verticalAlign = "middle";
                icon.style.marginRight = "8px";

                const nameSpan = document.createElement("span");
                nameSpan.textContent = folder.name;

                const folderBtn = document.createElement("button");
                folderBtn.className = "folder-open-button";
                folderBtn.title = "Open in Google Drive";
                folderBtn.onclick = (e) => {
                    e.stopPropagation();
                    window.open(`https://drive.google.com/drive/folders/${folder.id}`, "_blank");
                };

                const btnIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                btnIcon.setAttribute("width", "16");
                btnIcon.setAttribute("height", "16");
                btnIcon.setAttribute("viewBox", "0 0 24 24");
                btnIcon.setAttribute("fill", "none");
                btnIcon.classList.add("icon-animated");

                const folderPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                folderPath.setAttribute("d", "M10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6H12L10 4Z");
                folderPath.setAttribute("fill", "#2f7bbd");

                const arrowPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                arrowPath.setAttribute("d", "M14 9V11H17.59L11 17.59L12.41 19L19 12.41V16H21V9H14Z");
                arrowPath.setAttribute("fill", "#ffffff");
                arrowPath.setAttribute("class", "arrow-part");

                btnIcon.appendChild(folderPath);
                btnIcon.appendChild(arrowPath);
                folderBtn.appendChild(btnIcon);

                leftWrapper.appendChild(arrow);
                leftWrapper.appendChild(icon);
                leftWrapper.appendChild(nameSpan);

                const rightWrapper = document.createElement("div");
                rightWrapper.style.display = "flex";
                rightWrapper.style.alignItems = "center";
                rightWrapper.style.gap = "1px";

                const sizeTag = document.createElement("span");
                sizeTag.className = "file-size-tag";
                sizeTag.textContent = "...";

                rightWrapper.appendChild(sizeTag);
                rightWrapper.appendChild(folderBtn);

                folderLink.appendChild(leftWrapper);
                folderLink.appendChild(rightWrapper);
                li.appendChild(folderLink);

                const subList = document.createElement("ul");
                subList.style.marginLeft = "20px";
                subList.style.display = "none";
                li.appendChild(subList);

                folderLink.addEventListener("click", async () => {
                    if (subList.childElementCount === 0) {
                        await listFilesInFolder(folder.id, subList, `${path}${folder.name}/`);
                    }
                    const isOpen = subList.style.display === "block";
                    subList.style.display = isOpen ? "none" : "block";
                    arrow.classList.toggle("open", !isOpen);
                });

                fetch(`https://www.googleapis.com/drive/v3/files?q='${folder.id}'+in+parents+and+trashed=false&fields=files(size,mimeType)&key=${apiKey}`)
                    .then(res => res.json())
                    .then(data => {
                        if (!data.files) return;
                        const totalSize = data.files
                            .filter(f => f.size)
                            .reduce((sum, f) => sum + parseInt(f.size), 0);
                        sizeTag.textContent = formatBytes(totalSize);
                    });

                container.appendChild(li);
            }
        }

        listFilesInFolder(rootFolderId, document.getElementById("fileList"));
    </script>
</body>
</html>
