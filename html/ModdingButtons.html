<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modding Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #1e1f22 url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/ProfileTheme_BackgroundWithoutGrid.png') no-repeat center/cover fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 20px 50px 50px;
      max-width: 800px;
      width: 100%;
    }

    .title {
      width: 100%;
      max-width: 800px;
      padding: 0 50px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .title img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.6));
    }

    .report-btn {
      position: relative;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: all 0.25s ease;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      overflow: hidden;
    }

    .report-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(0,0,0,0.08));
      pointer-events: none;
    }

    .report-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }

    .report-btn img {
      max-height: 150px;
      max-width: 100%;
      z-index: 1;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
    }

    .report-text {
      font-size: 28px;
      font-weight: 800;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="title">
    <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/ModdingTitleFrame.png" alt="Modding Title">
  </div>

  <div class="container">
    <a class="report-btn" href="https://sites.google.com/view/justkaarlos/modding/total-war">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/TotalWar-button_icon.png" alt="Total War">
    </a>
    <a class="report-btn" href="https://sites.google.com/view/justkaarlos/modding/fivem">
      <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/FiveM-button_icon.png" alt="FiveM">
    </a>
    <a class="report-btn" href="https://justkaarlo.github.io/JustKaarlo-Google-Site/Reports/Fire-Incident-Report.html">
      <div class="report-text">Fire Report</div>
    </a>
    <a class="report-btn" href="https://justkaarlo.github.io/JustKaarlo-Google-Site/Reports/EMS-Report.html">
      <div class="report-text">EMS Report</div>
    </a>
  </div>
</body>
</html>
