<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrest Report Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rubik', sans-serif; }

    body {
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/ProfileTheme_BackgroundWithGrid.png') center/cover no-repeat fixed;
      color: #eee;
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .form-card {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 800;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="form-card">
    <h2>Submit Arrest Report</h2>
    <form id="arrestForm">
      <input type="text" id="id" placeholder="Report ID (e.g., AR-001)" required>
      <input type="text" id="name" placeholder="Suspect Name" required>
      <input type="text" id="reason" placeholder="Reason for Arrest" required>
      <textarea id="details" placeholder="Additional Details (optional)"></textarea>
      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 700 } },
        color: { value: ['#888', '#ccc', '#fff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1.5,
          direction: 'top',
          random: true,
          out_mode: 'out'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true
    });

    document.getElementById('arrestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const report = {
        id: document.getElementById('id').value,
        type: 'Arrest',
        name: document.getElementById('name').value,
        reason: document.getElementById('reason').value,
        date: new Date().toISOString(),
        details: document.getElementById('details').value
      };

      const response = await fetch('https://your-site.netlify.app/.netlify/functions/add-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(report)
      });

      if (response.ok) {
        alert('Report submitted successfully!');
        document.getElementById('arrestForm').reset();
      } else {
        alert('Failed to submit report.');
      }
    });
  </script>
</body>
</html>
