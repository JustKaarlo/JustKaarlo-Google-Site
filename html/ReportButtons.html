<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #1e1f22 url('https://justkaarlo.github.io/JustKaarlo-Google-Site/Resources/ProfileTheme_BackgroundWithoutGrid.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      gap: 20px;
      justify-content: center;
    }

    .report-btn {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      border: none;
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
    }

    .report-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      height: 80%;
      background: #2C2F33;
      border-radius: 16px;
      overflow: hidden;
      z-index: 100;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 99;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: #f04747;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 101;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="report-btn" onclick="openModal('Reports/Arrest-Report.html')">ARREST REPORT</button>
    <button class="report-btn">CITATION REPORT</button>
    <button class="report-btn">FIRE REPORT</button>
    <button class="report-btn">EMS REPORT</button>
    <button class="report-btn">TOW REPORT</button>
    <button class="report-btn">CORONER REPORT</button>
    <button class="report-btn">DASHBOARD</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <iframe id="modal-frame" src=""></iframe>
  </div>

  <script>
    function openModal(file) {
      document.getElementById('modal-frame').src = file;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('modal-frame').src = '';
    }
  </script>
</body>
</html>
