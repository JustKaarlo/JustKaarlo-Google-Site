<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/icons/Favicon-1.png">

  <meta property="og:title" content="JustKaarlo's (Home)">
  <meta property="og:description" content="Personal hub for projects, tools, and creative experiments.">
  <meta property="og:url" content="https://justkaarlo.github.io/JustKaarlo-Google-Site/html/Home.html">
  <meta property="og:image" content="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/Header_Image.png">
  <meta property="og:type" content="website">
    <style>
        :root {
            --bg-1: #0e0f12;
            --bg-2: #15171c;
            --text-1: #e6e7eb;
            --text-2: #b4b8c3;
            --accent: #6aa9ff;
            --accent-2: #9e7bff;
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-inner: rgba(255, 255, 255, 0.35);
            --radius-lg: 18px;
            --radius-md: 14px;
            --radius-sm: 10px;
            --shadow-1: 0 8px 30px rgba(0, 0, 0, 0.45);
            --shadow-2: 0 16px 60px rgba(0, 0, 0, 0.55);
            --transition-fast: 140ms cubic-bezier(.2, .8, .2, 1);
            --transition-slow: 600ms cubic-bezier(.2, .8, .2, 1);
            --ring: 0 0 0 3px color-mix(in oklab, var(--accent) 40%, transparent);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text-1);
            background: var(--bg-1);
            line-height: 1.4;
            overflow-x: hidden;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url("https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/MainBackground_1_5120x1440.png");
            background-size: cover;
            background-position: 50% 50%;
            filter: blur(7px) brightness(1.7) grayscale(1.5) contrast(1.02);
        }

        .bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(1200px 600px at 70% 10%, rgba(0, 0, 0, 0.2), transparent 60%),
                linear-gradient(to bottom, rgba(5, 6, 8, 0.55), rgba(5, 6, 8, 0.85));
            pointer-events: none;
        }

        @keyframes kenburns {
            0% {
                transform: scale(1.07) translate3d(0, 0, 0);
                background-position: 48% 50%;
            }

            100% {
                transform: scale(1.15) translate3d(0, -1vh, 0);
                background-position: 52% 46%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .bg {
                animation: none;
            }
        }

        .glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-1);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(14px) saturate(120%);
            -webkit-backdrop-filter: blur(14px) saturate(120%);
            position: relative;
        }

        .glass::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.22);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 64px;
            padding: 0 16px;
        }

        .logo-section {
            margin: 28px auto 18px;
            padding: 28px;
            display: grid;
            place-items: center;
            text-align: center;
            box-shadow: var(--shadow-2);
        }

        .button-section {
            margin: 12px auto 0;
            display: flex;
            justify-content: center;
        }

        .button-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo-card {
            --size: clamp(260px, 42vw, 520px);
            width: var(--size);
            height: calc(var(--size) * 0.6);
            padding: 2px;
            border-radius: 24px;
            width: 50%;
            height: 50%;
            background:
                url('https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/Header_Image.png') fixed  no-repeat center/cover !important;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5), inset 0 1px 0 var(--glass-inner);
            transition: transform 200ms ease;
            transform: perspective(800px) rotateX(0) rotateY(0) translateY(-2px);
        }

        .logo-card:hover {
            transform: perspective(800px) rotateX(0) rotateY(0) translateY(-2px);
            box-shadow: 0 18px 56px rgba(0, 0, 0, 0.6), inset 0 1px 0 var(--glass-inner);
        }

        .logo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
        }

        .btn {
            --btn-bg: transparent;
            --btn-text: var(--text-1);
            --btn-border: rgba(255, 255, 255, 0.18);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 14px;
            min-height: 40px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--btn-border);
            background: var(--btn-bg);
            color: var(--btn-text);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition:
                transform var(--transition-fast),
                background var(--transition-fast),
                border-color var(--transition-fast),
                color var(--transition-fast),
                box-shadow var(--transition-fast),
                filter var(--transition-fast);
            position: relative;
            isolation: isolate;
        }

        .btn::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15), transparent 40%, transparent 60%, rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity var(--transition-fast);
            pointer-events: none;
        }

        .btn:hover::after {
            opacity: 0.7;
        }

        .btn:hover {
            transform: scale(1.03);
            transition: transform 180ms ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: var(--ring);
        }

        .btn-lg {
            min-height: 48px;
            padding: 12px 18px;
            border-radius: var(--radius-md);
            font-size: 1.05rem;
        }

        .btn-primary {
            --btn-bg: linear-gradient(180deg, color-mix(in oklab, var(--accent) 85%, #000 0%), color-mix(in oklab, var(--accent) 55%, #000 0%));
            --btn-text: #0b1220;
            --btn-border: color-mix(in oklab, var(--accent) 55%, #ffffff 0%);
            color: #08101c;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .btn-primary:hover {
            filter: saturate(1.1);
            box-shadow: 0 10px 28px color-mix(in oklab, var(--accent) 35%, transparent);
        }

        .btn-secondary {
            --btn-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.06));
            --btn-border: rgba(255, 255, 255, 0.22);
            color: var(--text-1);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.28);
        }

        .btn-ghost {
            --btn-bg: transparent;
            --btn-border: rgba(255, 255, 255, 0.14);
            color: var(--text-2);
        }

        .btn-ghost:hover {
            color: var(--text-1);
            background: rgba(255, 255, 255, 0.04);
        }

        .footer {
            max-width: 1200px;
            margin: 32px auto 24px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-2);
        }

        @media (max-width: 520px) {
            .button-row a {
                flex: 1 1 100%;
            }

            .button-row {
                width: 100%;
            }
        }

        .btn-glass-dark {
            --btn-bg: linear-gradient(180deg, rgba(45, 45, 55, 0.55), rgba(35, 35, 45, 0.4));
            --btn-border: rgba(255, 255, 255, 0.12);
            --btn-text: #e0e0e6;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--btn-border);
            border-radius: 14px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.4px;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 4px 14px rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background 160ms ease, transform 120ms ease;
        }

        .btn-glass-dark:hover {
            transform: translateY(-1px);
            background: linear-gradient(180deg, rgba(55, 55, 65, 0.6), rgba(45, 45, 55, 0.5));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-glass-dark:active {
            transform: translateY(1px);
        }

        .btn-glassy {
            --bg-glass: rgba(255,255,255,0.05);
            --border-glass: rgba(255,255,255,0.12);
            --text: #e1e2e7;
            background: var(--bg-glass);
            color: var(--text);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.4px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            text-decoration: none;
            transition: transform 160ms ease, background 160ms ease;
        }

        .btn-glassy:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
        }

        .btn-glassy:active {
            transform: translateY(1px);
        }
        
        a.btn-glassy {
            cursor: pointer;
        }

        .nav-frame {
            --nav-bg: rgba(255,255,255,0.03);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 24px;
            border-radius: 20px;
            z-index: 999;
            background: var(--nav-bg);
            border: 0px solid var(--glass-border);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            box-shadow: var(--shadow-1);
        }

        .nav-buttons {
            display: flex;
            gap: 22px;
        }

        .nav-btn {
            --bg-glass: rgba(255,255,255,0.05);
            --text: #e1e2e7;
            background: var(--bg-glass);
            box-shadow: 0 4px 3px rgba(0,0,0,0.1);
            color: var(--text);
            font-weight: 600;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: background 160ms ease, transform 120ms ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .nav-btn svg {
            display: block;
            margin: 0 auto;
        }

        #SelectedNavBtn {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
            cursor: not-allowed;
        }
    </style>
</head>
<head>
  <meta charset="utf-8" />

<body>
 <canvas id="particle-canvas"></canvas>
  <div class="bg" aria-hidden="true"></div>
    <header class="nav-frame glass">
    <nav class="nav-buttons">
        <a class="nav-btn" id="SelectedNavBtn" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="1 0 20 20" fill="currentColor">
            <path d="M12 3l8 8h-3v8h-10v-8h-3l8-8z"/>
        </svg>
        </a>
        <a href="https://sites.google.com/view/justkaarlos/mods" target="_blank" class="nav-btn">Mods</a>
        <a href="https://sites.google.com/view/justkaarlos/Reports" target="_blank" class="nav-btn">Reports</a>
    </nav>
    </header>
        <main class="container">
            <div class="logo-card" style="margin: 150px auto 0 auto; text-align: center;">
            <img src="https://justkaarlo.github.io/JustKaarlo-Google-Site/resources/Header_Image.png" alt="Logo Card Image" />
            </div>
        </main>
    <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);

    class Particle {
      constructor() {
        this.init();
      }
      init() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 0.13;
        this.vy = (Math.random() - 0.5) * 0.13;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.init();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(120,120,120,0.3)';
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 25; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    resize();
    initParticles();
    animateParticles();

    const logoCard = document.querySelector('.logo-card');

    logoCard.addEventListener('mousemove', (e) => {
        const rect = logoCard.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 150;
        const rotateY = (x - centerX) / 150;

        logoCard.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(0.98)`;
    });

    logoCard.addEventListener('mouseleave', () => {
        logoCard.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg) scale(1)';
    });
    </script>
</body>
